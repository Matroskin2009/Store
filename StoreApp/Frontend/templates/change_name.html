<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сменить имя</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/change_name_&_password.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        const url_index = "{% url 'index' %}"; // url для главной странице. index page url
        const url_form = "{% url 'change_name' %}"; // url для обработки смены имени. url for change name
    </script>
</head>
<body>
<div class="change-name-container">
    <form class="change-name-form">
        {% csrf_token %}
        <h1>Тут можно поменять имя</h1>
        <h2>Ваше имя сейчас: {{ name }}</h2>
        <input type="text" id="new-name" name="new_name" placeholder="Введите новое имя">
        <button type="button" id="apply-new-name">Применить</button>
    </form>
    <a href="{% url 'index' %}"><button type="button" class="apply-button">На главную</button></a>
</div>
<script src="{% static 'js/change_name.js' %}"></script>
</body>
</html>
