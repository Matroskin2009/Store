<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<script>
    let url_form = "{% url 'exit_account' %}"; // url для выхода из аккаунта. url for the exit from account
    let url_reg = "{% url 'reg_form' %}"; // url регистрации. registration url
</script>
<body>
<div class="account-container">
    <div class="account-header">
        <h1 class="account-text">Ваш личный аккаунт</h1>
    </div>

    <div class="account-info">
        <div class="info-item">
            <i class="fas fa-user"></i>
            <span>Ваше имя:</span>
            <span>{{ name }}</span>
        </div>

        <div class="info-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Количество заказов:</span>
            <span>{{ order_count }}</span>
        </div>
    </div>

    <div class="account-actions">
        <a href="{% url 'change_password' %}" class="action-link">
            <i class="fas fa-key"></i>
            <span>Сменить пароль</span>
        </a>

        <a href="{% url 'change_name' %}" class="action-link">
            <i class="fas fa-edit"></i>
            <span>Сменить имя</span>
        </a>

        <button class="Exit action-link logout">Выйти</button>
    </div>
    <a href="{% url 'index' %}"><button type="button" class="apply-button">На главную</button></a>
</div>
<div>

</div>

<script src="{% static 'js/account.js' %}"></script>
</body>
</html>
