<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сменить имя</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/changeNamePassword.css' %}"> <!-- Или как ты его там назовешь, например, styles.css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        const urlForm = "{% url 'changePassword' %}";

        const urlIndex = "{% url 'index' %}";


    </script>
</head>
<body>
<div class="change-password-container">
    <h1>Тут можно поменять пароль</h1>
    <form class="change-password-form">
        {% csrf_token %}

        <div class="message" style="color: #000000"></div>
        <label for="current_password">Текущий пароль:</label>
        <input type="password" id="current_password" name="current_password" required>
        <label for="new_password">Новый пароль:</label>
        <input type="password" id="new_password" name="new_password" required>
        <label for="confirm_password">Подтвердите новый пароль:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <button type="button" id="apply-new-password">Сменить пароль</button>
    </form>
    <a href="{% url 'index' %}"><button type="button" class="apply-button">На главную</button></a>
</div>
<script src="{% static 'js/changePassword.js' %}"></script>
</body>
</html>
